<!doctype html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login — Машины Сугалаа</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <a class="link-pill" href="./index.html">← Нүүр</a>
        <div class="brand">
          <div class="brand__title">Admin</div>
          <div class="brand__subtitle">Нэвтрэх</div>
        </div>
        <div class="topbar__right"></div>
      </div>
    </header>

    <main class="container page">
      <section class="card" style="max-width:560px;margin-inline:auto">
        <div class="card__header">
          <div class="card__title">Admin нэвтрэх</div>
          <div class="card__hint">Password required</div>
        </div>
        <div class="card__body">
          <div class="stack">
            <div class="field">
              <label class="label">Username</label>
              <input class="input" id="username" value="admin" autocomplete="username" />
            </div>
            <div class="field">
              <label class="label">Password</label>
              <input class="input" id="password" type="password" autocomplete="current-password" />
            </div>
            <button class="btn btn--primary" id="loginBtn">Нэвтрэх</button>
            <div class="code-note" id="msg"></div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const qs = (s) => document.querySelector(s);
      const msg = (t) => (qs("#msg").textContent = t || "");

      async function login() {
        msg("");
        const username = qs("#username").value.trim();
        const password = qs("#password").value;
        try {
          const r = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
          const j = await r.json().catch(() => ({}));
          if (!r.ok) {
            // Helpful for local debugging (401 vs 404 vs 500)
            msg(`Нэвтрэх амжилтгүй. (${r.status}) ${j.error || ""}`.trim());
            return;
          }
          location.href = "/admin.html";
        } catch (e) {
          msg("Нэвтрэх амжилтгүй. network_error");
        }
      }

      qs("#loginBtn").addEventListener("click", login);
      qs("#password").addEventListener("keydown", (e) => {
        if (e.key === "Enter") login();
      });
    </script>
  </body>
</html>
